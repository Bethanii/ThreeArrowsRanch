<!DOCTYPE html>
<html>
<head>
    <title>Three Arrows Ranch</title>
    <link rel="stylesheet" href="PagesStyleSheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="contact-page-background">
    <div class="topnav">
        <a href="index.html">Home</a>
        <a class="active" href="contact.html">Contact</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
    </div>
    <div class="contact-icons">
        <img src="Media/phone-icon.jpg" alt="phone icon">
        <img src="Media/email-icon.jpg" alt="email icon">
        <img src="Media/facebook-icon.jpg" alt="facebook icon">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const boxes = document.querySelectorAll('.box');
        boxes.forEach(box => {
            box.addEventListener('mouseover', () => {
                box.classList.add('hover');
            });
            box.addEventListener('mouseout', () => {
                box.classList.remove('hover');
            });
        });
    </script>
</body>
</html>
